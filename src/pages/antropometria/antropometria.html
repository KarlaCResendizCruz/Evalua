<ion-header>
  <ion-navbar color= "home">
    <h6 class="titulos" *ngIf="eneable_preescolar">Antropometría <br> Nivel: Preescolar</h6>
    <h6 class="titulos" *ngIf="eneable_alllevel">Antropometría <br> Nivel: {{nivel}}</h6>
  </ion-navbar>
</ion-header>

 
<ion-content padding>

  <!-- Nivel Preescolar -->
  <div padding-top *ngIf="eneable_preescolar">
    <div padding>
      <ion-segment color= "naranjaEdu" [(ngModel)]="nivel_preescolar" (ionChange)="cambiopreescolar()">
        <ion-segment-button value="preescolar1">
          ( 3 - 5 años)
        </ion-segment-button>
        <ion-segment-button value="preescolar2">
          ( 5 - 6 años)
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="nivel_preescolar">
      <ion-list *ngSwitchCase="'preescolar1'">
        <ion-item>
          <!-- Nivel Preescolar de 3 a 5 años -->



          <ion-row align-items-center> 
            <ion-col col-3>
            </ion-col>
            <ion-col col-6>
                <img src="assets/antropometria/PerimetroBrazo2.png" (click)="linkperimetro()">
            </ion-col>
            <ion-col col-3>
        
            </ion-col>
          </ion-row>
          <ion-row align-items-center>
            <ion-col col-3>
            </ion-col>
            <ion-col col-6>
                <img src="assets/antropometria/IMC2.png" (click)="linkimc()">
            </ion-col>
            <ion-col col-3>
        
            </ion-col>
          </ion-row>

              &nbsp; Índice de masa corporal
            </button>

          -->
        </ion-item>
      </ion-list>
    
      <ion-list *ngSwitchCase="'preescolar2'">
        <ion-item>
          <!-- Nivel Preescolar de 5 a 6 años -->




          
          <ion-row align-items-center>
            <ion-col col-6>
                    <img src="assets/antropometria/IMC2.png" (click)="linkimc()">
            </ion-col>
            <ion-col col-6>
                <img src="assets/antropometria/PerimetroCT2.png" (click)="linkcintura()">
            </ion-col>
          </ion-row>
          <ion-row align-items-center>
              <ion-col col-6>
                  <img src="assets/antropometria/AreaMuscularBrazo2.png" (click)="linkamb()">
              </ion-col>
              <ion-col col-6>
                  <img src="assets/antropometria/IndiceCiCa2.png" (click)="linkccadera()">
              </ion-col>
            </ion-row>
