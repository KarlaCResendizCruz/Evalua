
<ion-toolbar>
  <ion-buttons end>
    <button ion-button color="primary" (click)="closeModal()">X</button>
  </ion-buttons>
</ion-toolbar>

  
<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-grid>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <img  src="{{slide.imagen}}"/>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10>
            <h4 [innerHTML]="slide.titulo"></h4>
            <div [innerHTML]="slide.texto"></div>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
