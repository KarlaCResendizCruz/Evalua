<ion-header>
  <ion-navbar color="primary">
    <h6 class="titulos">Habilidades Básicas <br> Nivel: {{nivel}}</h6>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Nivel Preescolar -->
  <div  padding-top *ngIf="eneable_preescolar">
    <div padding>
      <ion-segment [(ngModel)]="nivel_preescolar" (ionChange)="cambiopreescolar()">
        <ion-segment-button value="preescolar1">
          ( 3 - 5 años)
        </ion-segment-button>
        <ion-segment-button value="preescolar2">
          ( 5 - 6 años)
        </ion-segment-button>
      </ion-segment>
    </div>
      
    <div [ngSwitch]="nivel_preescolar">
      <ion-list *ngSwitchCase="'preescolar1'">
          <!-- Nivel Preescolar de 3 a 5 años -->
          <div padding-top>
            <button ion-button icon-right block (click)="linkcaminar()">
              &nbsp; Caminar
            </button>
          </div>

          <div padding-top>
            <button ion-button icon-right block (click)="linkflexionfrente()">
              &nbsp; Flexión de tronco al frente
            </button>
          </div>

          <div padding-top>
            <button ion-button icon-right block (click)="linkrecepcion()">
              &nbsp; La recepción de balón
            </button>
          </div>
  
          <div padding-top>
            <button ion-button icon-right block (click)="linkprecision()">
              &nbsp; Lanzamiento de precisión 
            </button>
          </div>
      </ion-list>
    
      <ion-list *ngSwitchCase="'preescolar2'">
          <!-- Nivel Preescolar de 5 a 6 años -->
          <div padding-top>
            <button ion-button icon-right block (click)="linkprecision()">
              &nbsp; Lanzamiento de precisión 
            </button>
          </div>
               
          <div padding-top>
            <button ion-button icon-right block (click)="linkobstaculo()">
                &nbsp; Salto de un obstaculo
            </button>
          </div>
        
          <div padding-top>
            <button ion-button icon-right block (click)="linklpelota()">
                &nbsp; Lanzamiento de la pelota
            </button>
          </div>
      </ion-list>
    </div>
  </div>


  <div  padding-top *ngIf="eneable_alllevel">       
    <div padding-top>
      <button ion-button icon-right block (click)="linkobstaculo()">
          &nbsp; Salto de un obstaculo
      </button>
    </div>
  
    <div padding-top>
      <button ion-button icon-right block (click)="linklpelota()">
          &nbsp; Lanzamiento de la pelota
      </button>
    </div>

    <div padding-top>
      <button ion-button icon-right block (click)="linkprecision()">
        &nbsp; Lanzamiento de precisión 
      </button>
    </div>

  </div>
</ion-content>
