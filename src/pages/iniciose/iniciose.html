<ion-header>

  <ion-navbar>
    <ion-title>INICIO SESIÓN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-list>

                  <ion-item>
                    <ion-label fixed>Usuario</ion-label>
                    <ion-input type="text" value=""></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label fixed>Contraseña</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
              
                </ion-list>
              
          </ion-col>
        </ion-row>
        <ion-row align-items-center>
            <ion-col col-12>
                <button color= "naranjaEdu" ion-button clear (click)="linkolvidastecont()">¿Olvidaste tu contraseña?</button>
            </ion-col>
          </ion-row>
          <ion-col col-12>
              <button ion-button color= "azulEdu" (click)="linkniveles()">
                Iniciar
              </button>
          </ion-col>
      </ion-grid>
</ion-content>
