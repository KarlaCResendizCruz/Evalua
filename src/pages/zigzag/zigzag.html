<ion-header>
  <ion-navbar color="primary">
    <h6 class="titulos">Evaluación: Carrera de Zig-Zag<br> Nivel: {{nivel}}</h6>
  </ion-navbar>
</ion-header>
  
<ion-content padding>

<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8><img style="width:100%;" src="assets/imgs/zigzag/zigzag1.png"/></ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  
    <div text-justify>
      <strong>Objetivo:</strong> Observar la lateralidad y ritmo (Agilidad).<br> <br>
      <strong>Evaluación <ion-icon (click)="protocolo()" color="primary"  name="eye"></ion-icon></strong><br><br>
      <strong>Indicaciones:</strong> De acuerdo a la evaluación, seleccione el número de postes tocados.
      <br>

      <table radio-group [(ngModel)]="rubrica">
        <tr>
          <th>Rúbrica</th>
          <th>#</th>
        </tr>
        <tr>
          <td style="width:95%">
          Más de 5 toques a postes                          
          </td>
          <td style="width:5%">
            <ion-radio value="1"></ion-radio>
          </td>
        </tr>
        <tr>
          <td style="width:95%">
          De 3 a 4 toques a postes                       
          </td>
          <td style="width:5%">
            <ion-radio value="2"></ion-radio>
          </td>
        </tr>
        <tr>
          <td style="width:95%">
          De 1 a 2 toques a postes
          </td>
          <td style="width:5%">
            <ion-radio value="3"></ion-radio>
          </td>
        </tr>
      </table>

      <div padding-top>
        <button ion-button icon-right block (click)="calificar_rubrica()">
          &nbsp; Verificar
        </button>
      </div>

    </div> 
  </ion-card-content>
</ion-card>

</ion-content>
