<ion-header>

  <ion-navbar>
    <ion-title>Preparatoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6>
              <img src="assets/Crecimiento.png">
              <button color= "naranjaEdu" ion-button clear (click)="linkcrecimiento()">Crecimiento</button>

        </ion-col>
        <ion-col col-6>
            <img src="assets/HabilidadesCoordinativas.png">
            <button color= "naranjaEdu" ion-button clear (click)="linkhabilidadescoordinativas()">Habilidades<br> Coordinativas</button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-3>
        </ion-col>
        <ion-col col-6>
              <img src="assets/HabilidadesCoondicionantes.png">
              <button color= "naranjaEdu" ion-button clear (click)="linkhabilidadescoondicionantes()">Habilidades<br> Coondicionantes</button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
