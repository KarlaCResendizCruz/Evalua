<ion-header>
  <ion-navbar color="primary">
    <h6 class="titulos">Nivel: {{nivel}}</h6>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h6 text-center></h6>
  <ion-card>
    <ion-card-header class="cardheader">
      Evaluación: Lanzamiento de Precisión
    </ion-card-header>
    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-8><img style="width:100%;" src="assets/imgs/precision/precision.png"/></ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>

      <div text-justify>
        <strong>Objetivo:</strong> Observar forma de tiro, postura y cadena muscular abierta..<br><br>
        <strong>Evaluación <ion-icon (click)="protocolo()" color="primary"  name="eye"></ion-icon></strong><br><br>
        <strong>Indicaciones::</strong> De acuerdo a la evaluación, seleccione el número de aciertos en los tiros del alumno.<br>
        <ion-item>
          <ion-label>N° de aciertos:</ion-label>
          <ion-select [(ngModel)]="tiros"  okText="Aceptar" cancelText="Cancelar">
            <ion-option value="0">0 tiros</ion-option>
            <ion-option value="1">1 tiro</ion-option>
            <ion-option value="2">2 tiros</ion-option>
            <ion-option value="3">3 tiros</ion-option>
          </ion-select>
        </ion-item>

        <div padding-top>
          <button ion-button icon-right block (click)="calificar_rubrica()">
            &nbsp; Evaluar
          </button>
        </div>

      </div> 
    </ion-card-content>
  </ion-card>


</ion-content>
